<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dating App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="profile-detail">
    <nav class="header-nav">
        <a href="#" class="link">
            <h2 class="title-m white">Ik ben</h2>
        </a>
        <a href="#" class="link">
            <h2 class="title-m white">Ik ben opzoek naar</h2>
        </a>
    </nav>

    <div class="container">
        <nav>
            <a href="./profile-overview.html" class="title-m"><span><img src="images/icons/back.png" alt="A back button for returning to the previous page"></span>Terug naar het vorige scherm</a>
        </nav>

        <main>
            <form>
                <label for="name">Mijn naam is</label>
                <input id="name" type="text" name="name">

                <div class="sex">
                    <label for="sex">Ik ben een</label>
                    <input id="boy" type="radio" class="tab" name="tab">
                    <label class="label first" for="boy" class="radio-inline">Jongen</label>
                    <input id="girl" type="radio" class="tab" name="tab">
                    <label class="label" for="girl" class="radio-inline">Meisje</label>
                    <input id="both" type="radio" class="tab" name="tab">
                    <label class="label last" for="both" class="radio-inline">Beide</label>
                </div>


                <label for="adress">Ik woon in</label>
                <input id="adress" type="text" name="adress">
                <label for="email">Mijn email-adres is</label>
                <input id="email" type="text" name="email">
                <label for="phone">Mijn telefoonnummer is</label>
                <input id="phone" type="text" name="phone">

                <label for="select">Ik heb de volgende beperking</label>
                <select id="select" name="">
                    <option value="autism">Autisme</option>
                    <option value="down">Syndroom van down</option>
                    <option value="fysical-arm">Fysieke beperkingen in arm(en)</option>
                    <option value="fysical-leg">Fysieke beperkingen in be(e)n(en)</option>
                    <option value="manic">Manisch</option>
                </select>

                <label for="hobbies">Mijn hobby's zijn</label>
                <textarea id="hobbies" name="textarea" rows="5"></textarea>

                <label for="hobbies">Over mijzelf</label>
                <textarea id="hobbies" name="textarea" rows="5"></textarea>


                <input type="submit" value="Wijzigingen opslaan">
            </form>
        </main>
    </div>
</body>
</html>
